version: '3.9'

services:
  yarn:
    image: node:16-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn

  gateway:
    image: node:16-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn workspace @gateway/service-entrypoint dev
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/db?schema=public
      RUSSVET_URL: https://cdis.russvet.ru
    env_file:
      - .env
    ports:
      - 4000:4000
    depends_on:
      - db

  marketplace:
    image: node:16-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn workspace @marketplace/service-entrypoint dev
    env_file:
      - .env
    ports:
      - 50051:50051

  sync:
    image: node:16-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn workspace @sync/service-entrypoint dev
    env_file:
      - .env
    ports:
      - 3000:3000

  russvet:
    image: node:16-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn workspace @russvet/service-entrypoint dev
    env_file:
      - .env
    ports:
      - 3000:3000

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 5432:5432
