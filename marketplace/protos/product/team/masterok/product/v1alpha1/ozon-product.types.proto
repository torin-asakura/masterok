syntax = "proto3";

package team.masterok.product.v1alpha1;

message Attribute {
  int64 complex_id = 1;
  int64 id = 2;
  repeated AttributeValue values = 3;
}

message AttributeValue {
  int64 dictionary_value_id = 1;
  string value = 2;
}

enum DimensionUnit {
  MM = 0;
  CM = 1;
  IN = 2;
}

enum ServiceType {
  IS_CODE_SERVICE = 0;
  IS_NO_CODE_SERVICE = 1;
}

enum WeightUnit {
  G = 0;
  KG = 1;
  LB = 2;
}
